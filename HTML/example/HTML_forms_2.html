<h1>Hotel feedback</h1>
<form action="other.html">
    <p>Are you from inside or outside USA?</p>

    <label for="in">Inside</label>
    <input type="radio" id="in" name="loc" value="in">

    <br>
    <label for="out">Outside</label>
    <input type="radio" id="out" name="loc" value="out">

    <p>How was your service?</p>
    <label for="stars">Rate your service:</label>
    <select name="stars" id="stars">
        <option value="Great">3</option>
        <option value="Ok">2</option>
        <option value="Bad">1</option>
    </select>

    <br>
    <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Comment your service"></textarea>




    <br>
    <input type="submit">




</form>
